        <form class="superFormulario">

        <div class="divorisontale">
            <div class="campo" style="width: 50% "> 

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="campo"
                placeholder="Introduzca nombre">
                <br>
                
                <label for="direccion">Dirección:</label>

                placeholder="Introduzca dirección">

            </div>

                <label for="apellido">Apellido:</label>

                placeholder="Introduzca apellido">
                <br>
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="campo"
                placeholder="ej:Piso-Numero de departamento">
            </div>
        </div>
             <div class="campo" style="width: 5% "> </div>
            <div class="divvert">
                <label for="email">Email:</label>
                <input type="email" id="email" name="campo"
                placeholder="Introduzca email">
                <br>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="campo"
                placeholder="Introduzca contraseña">
                <br>

                <label for="contraseñanueva">Nueva contraseña:</label>
                <input type="password" id="conficontraseña" name="campo"
                placeholder="Introduzca nuevamente la contraseña">
            </div>
